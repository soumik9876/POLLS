{% extends "Base.html" %}
{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="display-4">Register</h1>
  <form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
{% endblock %}
